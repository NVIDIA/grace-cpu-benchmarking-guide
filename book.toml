[book]
title = "NVIDIA Grace CPU Benchmarking Guide"
authors = ["NVIDIA Inc."]
description = "Examples and reference results for benchmarking the NVIDIA Grace CPU"
language = "en"
multilingual = false
src = "src"

[build]
create-missing = false

[preprocessor.external-links]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.linkcheck]

[output.html]
default-theme = "light"
preferred-dark-theme = "coal"
curly-quotes = true
mathjax-support = true
copy-fonts = true
no-section-label = true
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/NVIDIA/grace-cpu-benchmarking-guide"
edit-url-template = "https://github.com/NVIDIA/grace-cpu-benchmarking-guide/edit/main/{path}"
additional-css = ["./mdbook-admonish.css"]

[output.html.print]
enable = true
page-break = false

