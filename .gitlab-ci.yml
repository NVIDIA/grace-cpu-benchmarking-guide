stages:
    - deploy

pages:
  stage: deploy
  image: rust
  tags:
    - pages
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo
  before_script:
    - export PATH="$PATH:$CARGO_HOME/bin"
    - cargo install mdbook mdbook-external-links mdbook-linkcheck
  script:
    - mdbook build -d public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - public
  cache:
    paths:
      - $CARGO_HOME/bin
